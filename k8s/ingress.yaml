# kubectl apply -f https://projectcontour.io/quickstart/contour.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts

spec:
  rules:
  - host: kubernetes.devdimaops.tech
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: frontend
              port:
                number: 80
        - pathType: Prefix
          path: "/zipkin"
          backend:
            service:
              name: zipkin
              port:
                number: 9411
  - host: ${{ AWS_LB_DNS }}
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: frontend
              port:
                number: 80
        - pathType: Prefix
          path: "/zipkin"
          backend:
            service:
              name: zipkin
              port:
                number: 9411